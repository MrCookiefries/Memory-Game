<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <form>
    <label>
      Select the number of pairs you want:
      <br>
      <input type="range" value="8" min="2" max="18" step="1" id="pairs-amount">
    </label>
    <br>
    <p><span id="show-pairs">8</span> pairs.</p>
    <input type="submit" value="Start">
  </form>
  <main></main>
  <section>
    <p>
      Current Score: <span id="current-score"></span>
    </p>
    <p>
      Best Score: <span id="best-score"></span>
    </p>
  </section>
  <script src="./script.js"></script>
</body>
</html>
